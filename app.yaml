apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: my-python-app 
  namespace: custom-app 
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
       app: my-python-app 
  template: 
    metadata: 
      labels: 
        app: my-python-app 
    spec: 
      containers: 
      - name: my-python-app 
        image:  manpreetiitm/my-python-app-latest:latest
        ports: 
        - containerPort: 5000
